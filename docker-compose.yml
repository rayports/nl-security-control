version: '3.8'

services:
  backend:
    build: ./backend
    container_name: nl-backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  frontend:
    build: ./frontend
    container_name: nl-frontend
    ports:
      - "3005:3005"
    depends_on:
      - backend

